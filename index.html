<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>

<body>
    <div id="app">
        <div class="card" v-bind:class="gender">
            <div class="card-image-container">
                <figure class="image is-96x96 user-image">
                    <img class="is-rounded" v-bind:src="photo" v-bind:alt="`${firstName} ${lastName}`">
                </figure>
            </div>
            <div class="card-content card-content-bg">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-4">{{firstName}} {{lastName}}</p>
                        <p>{{email}}</p>
                        <p>{{phone}}</p>
                    </div>
                </div>

                <div class="content">
                    <button v-on:click="getUser()" v-bind:class="gender">Generate Random User</button>
                </div>
            </div>
        </div>
    </div>
    <!-- * script  -->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="app.js"></script>
    <!-- * script  -->
</body>

</html>
