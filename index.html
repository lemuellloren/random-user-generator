<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Random User Generator</title>
</head>
<body>
    <div id="app">
        <!-- <img v-bind:class="gender" v-bind:src="photo" v-bind:alt="`${firstName} ${lastName}`">
        <h1>{{firstName}} {{lastName}}</h1>
        <h3>email: {{email}}</h3>
        <button v-on:click="getUser()" v-bind:class="gender" type="button">Generate Random User</button> -->
        <div class="card bg-male">
            <div class="card-image-container">
              <figure class="image is-96x96 user-image">
                <img class="is-rounded" v-bind:src="photo" v-bind:alt="`${firstName} ${lastName}`">
              </figure>
            </div>
            <div class="card-content card-content-bg">
              <div class="media">
                <div class="media-content">
                  <p class="title is-4">John Smith</p>
                  <p class="subtitle is-6">@johnsmith</p>
                </div>
              </div>
          
              <div class="content">
                <button class="button is-rounded is-normal is-fullwidth bg-male">Generate Random User</button>
              </div>
            </div>
          </div>
    </div>
    <!-- * script  -->
    <script src="https://unpkg.com/vue@3.1.5"></script>
    <script src="app.js"></script>
    <!-- * script  -->
</body>
</html>
